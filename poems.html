<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <title>AI-Poems-Project</title>
</head>

<body>
    <div class="container">
        <header>
            <h1> AI Poem Generator</h1>
        </header>

        <main>
            <div class="form-container">
                <form id="poem-generator-form">
                    <input type="text" placeholder="Enter the topic of a poem" autofocus required autocomplete="off"
                        class="instructions" id="user-instructions" />
                    <input type="submit" class="submit-button" />
                </form>
                <div class="hint">i.e: Flower, cats or pizza</div>
            </div>
            <div class="poem hidden" id="poem"></div>
        </main>
</body>
